name: springboot-app-pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        java: ['8', '17']
    steps:
      - name: branch checkout
        uses: actions/checkout@v4
      - name: install java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: mvn build
        run: mvn -f spring-boot-2-rest-service-basic/pom.xml clean install
        continue-on-error: true
      - name: run jar
        run: |
          java -jar target/*.jar
    
  
