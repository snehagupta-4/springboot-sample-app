name: springboot-app-pipeline
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy: 
      matrix: 
        java: ['8', '11']
    steps:
      - name: branch checkout
        uses: actions/checkout@v4
      - name: install java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - name: mvn build
        run: mvn clean install
      - name: run jar
        run: |
          java -jar target/*.jar
    
  
